<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тип абонементу</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
          integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>
<body ng-app = "kursova">
<div class="container" style="margin-top: 30px" ng-controller = "AppCtrl as ctrl" >
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12">
            <div class="card">
                <div class="panel-heading"> <center><h4>Тип абонементу</h4></center> </div>
                <div class="panel-body">

                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>№</th>
                            <th>Тип абонементу</th>
                            <th class="text-right">
                                <button type="button" class="btn-success" data-toggle="modal"
                                        data-target="#addModal"
                                        style="width: 63px">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </th>
                        </tr>
                        </thead>
                        <tr ng-repeat = "item in typeofabonement">
                            <td>{{$index + 1}}</td>
                            <td>{{item.nametypeofabonement}}</td>
                            <td class="text-right">
                                <button type="button" class="btn-warning" data-toggle="modal"
                                        data-target="#updateModal"
                                        ng-click="ctrl.startUpdate(item.idtypeofabonement,item.nametypeofabonement)"
                                        style="width: 30px">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                                <button type="button" class="btn-danger" ng-click="ctrl.del(item.idtypeofabonement)"
                                        style="width: 30px">
                                    <i class="far fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                        <tbody>
                    </table>
                </div>
            </div>

            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addModalLabel">Додавання запису</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Закрити">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body text-center">
                            <h4>Введіть тип</h4>
                            <input class="form-control" type="text" id="TypeName">
                            <br>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                            <button type="button" class="btn btn-primary" ng-click="ctrl.insert()">
                                Додати
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="updateModal" tabindex="-2" role="dialog"
                 aria-labelledby="updateModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="updateModalLabel">Обновлення запису</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Закрити">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body text-center">
                            <div style="display: none" id="IdUPD"></div>
                            <h4>Введіть тип</h4>
                            <input class="form-control" type="text" id="NameUPD">
                            <br>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                            <button type="button" class="btn btn-primary" ng-click="ctrl.update()">
                                Обновити
                            </button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<style type="text/css">
    body{
        background: url(img/photo_2018-04-02_21-13-29.jpg);
    }
</style>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/typeofabonement.js"></script>

</body>
</html>
